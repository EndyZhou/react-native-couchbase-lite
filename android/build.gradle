
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven {
            url "http://mobile.maven.couchbase.com/maven2/dev/"
    }
    maven { 
        url 'https://jitpack.io' 
    }
}

dependencies {
    compile 'com.couchbase.lite:couchbase-lite-android-ee:2.1.2'
    //implementation 'com.github.imanurg:react-native-couchbase-lite'
    compile 'com.facebook.react:react-native:+'
}
